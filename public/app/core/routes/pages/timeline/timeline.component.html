<header class="row title">
  <div class="row col-xs-8">
    <h1 class="col-xs-12">
      <a href="/">Timeline</a>
      <app-version></app-version>
    </h1>
  </div>
  <mini-user class="col-xs-4"></mini-user>
</header>


<div class="main col-xs-8">

  <header class="row">
    <!-- <div [style.height.px]="80" [style.width.px]="320" [style.overflow]="'hidden'">
      <iframe [src]="track.uri | embed_uri" width="320" height="80" frameborder="0" allowtransparency="true"></iframe>
    </div> -->
    <h4 class="col-xs-10">All Added Songs</h4>
  </header>

  <table *ngIf="generated" class="table table-hover">
    <tr>
      <th>
        <input type="checkbox"/>
      </th>
      <th>
        Name
      </th>
      <th>
        Artist
      </th>
      <th>
        Date Added
      </th>
    </tr>
    <tr class="track" *ngFor="let track of mockTracks; let i = index">
      <td>
        <input type="checkbox"/>
      </td>
      <td>
        {{track.name}}
      </td>
      <td>
        {{track.artist}}
      </td>
      <td>
        {{track.dateAdded}}
      </td>
    </tr>
  </table>
</div>


<div class="col-xs-4">

  <div class="row">
    <button class="btn btn-default col-xs-offset-1" (click)="getTracks()">Generate Timeline</button>
    <button class="btn btn-default col-xs-offset-1" (click)="clearTracks()">Reset Timeline</button>
  </div>

  <header class="row">
    <h4 class="col-xs-8">Make New Playlist</h4>
    <button type="button" *ngIf="addedTracks.length" class="btn btn-default">Save</button>
    <button type="button" *ngIf="addedTracks.length" class="btn btn-default">Reset</button>
  </header>



  <table class="table table-hover">
    <tr>
      <th>
        Name
      </th>
      <th>
        Artist
      </th>
      <th>
        Date Added
      </th>
    </tr>
    <tr class="track" *ngFor="let track of addedTracks; let i = index">
      <td>
        {{track.name}}
      </td>
      <td>
        {{track.artist}}
      </td>
      <td>
        {{track.dateAdded}}
      </td>
    </tr>
  </table>
</div>
