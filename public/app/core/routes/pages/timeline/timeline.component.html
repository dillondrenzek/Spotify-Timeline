<header class="row title">
  <div class="row col-xs-8">
    <h1 class="col-xs-12">
      <a href="/">Timeline</a>
      <app-version></app-version>
    </h1>
  </div>
  <mini-user class="col-xs-4"></mini-user>
</header>

<div *ngIf="!generated" class="col-xs-12">
  <div class="col-xs-2 col-xs-offset-5">
    <button class="btn btn-default" (click)="getTracks()">Generate Timeline</button>
  </div>
</div>

<div class="main col-xs-8">

  <div *ngIf="generated && !mockTracks.length || !generated && mockTracks.length">
    <button class="btn btn-default" *ngIf="mockTracks.length" (click)="clearTracks()">Retry</button>
  </div>

  <header *ngIf="generated" class="row">
    <h4 class="col-xs-10">All Added Songs</h4>
  </header>

  <table *ngIf="generated" class="table table-hover">
    <tr>
      <th>
        <input type="checkbox"/>
      </th>
      <th>
        Name
      </th>
      <th>
        Artist
      </th>
      <th>
        Date Added
      </th>
    </tr>
    <tr class="track" *ngFor="let track of mockTracks; let i = index">
      <td>
        <input type="checkbox"/>
      </td>
      <td>
        {{track.name}}
      </td>
      <td>
        {{track.artist}}
      </td>
      <td>
        {{track.dateAdded}}
      </td>
    </tr>
  </table>
</div>

<div class="col-xs-4">
  <button class="btn btn-default col-xs-8 col-xs-offset-2"
    *ngIf="mockTracks.length"
    (click)="clearTracks()">Reset Timeline</button>
</div>

<div class="col-xs-4" *ngIf="mockTracks.length">
  <header class="row">
    <h4 class="col-xs-8">Make New Playlist</h4>
    <button type="button" *ngIf="addedTracks.length" class="btn btn-default">Save</button>
    <button type="button" *ngIf="addedTracks.length" class="btn btn-default">Reset</button>
  </header>

  <table class="table table-hover">
    <tr>
      <th>
        Name
      </th>
      <th>
        Artist
      </th>
      <th>
        Date Added
      </th>
    </tr>
    <tr class="track" *ngFor="let track of addedTracks; let i = index">
      <td>
        {{track.name}}
      </td>
      <td>
        {{track.artist}}
      </td>
      <td>
        {{track.dateAdded}}
      </td>
    </tr>
  </table>
</div>
