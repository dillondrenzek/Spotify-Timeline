<div *ngIf="user">

	<div class="user-card">
		<figure>
			<img src="{{user.images[0].url}}"/>
		</figure>
		<div class="info">
			<h3>{{user.display_name}}</h3>
			<small>{{user.id}}</small>
			<a href="{{user.external_urls.spotify}}">On Spotify</a>
		</div>
    <a class="btn btn-default" (click)="logout()">Logout</a>
	</div>

</div>
