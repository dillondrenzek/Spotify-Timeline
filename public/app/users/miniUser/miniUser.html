<a *ngIf="user" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

  <img *ngIf="user.images && user.images[0]" alt="Profile Picture"
    src="{{user.images[0].url}}"/>
  <span>
    {{user.display_name}} <span class="caret"></span>
  </span>
</a>
<ul class="dropdown-menu">
  <!-- <li role="separator" class="divider"></li> -->
  <li><a (click)="spotifyApi.logout()">Logout</a></li>
</ul>
